<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-subtitle>Mi mapa</mat-card-subtitle>
  </mat-card-header>

  <!-- (mapClick)="agregarMarcador($event)" -->

  <mat-card-content>
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="15"
      (mapReady)="agregarMarcador($event)"
    >
      <agm-marker
        *ngFor="let marcador of marcadores; let i = index"
        [latitude]="marcador.lat"
        [longitude]="marcador.lng"
      >
        <agm-info-window [disableAutoPan]="true">
          <strong>{{ marcador.titulo }}</strong>
          <p>{{ marcador.descripcion }}</p>
          <div class="button-row">
            <button
              mat-raised-button
              color="primary"
              (click)="editarMarcador(marcador)"
            >
              <mat-icon aria-hidden="false" aria-label="edit icon"
                >edit</mat-icon
              >
              Editar
            </button>
            <button mat-raised-button color="warn" (click)="borrarMarcador(i)">
              <mat-icon aria-hidden="false" aria-label="delete icon"
                >delete</mat-icon
              >
              Borrar
            </button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content></mat-card
>
